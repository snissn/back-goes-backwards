<svg xmlns="http://www.w3.org/2000/svg" width="520" height="360" viewBox="0 0 520 360">
  <rect width="520" height="360" fill="#fbfaf7"/>
  <text x="24" y="32" font-family="Helvetica, Arial, sans-serif" font-size="16" fill="#1f1b16">Piecewise Gradients (g_L, g_T, g_C)</text>

  <rect x="80" y="70" width="160" height="70" fill="#e7e5e4" stroke="#1f1b16"/>
  <rect x="80" y="140" width="160" height="70" fill="#f5f5f4" stroke="#1f1b16"/>
  <rect x="80" y="210" width="160" height="70" fill="#e7e5e4" stroke="#1f1b16"/>

  <text x="100" y="110" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Cervical (g_C)</text>
  <text x="100" y="180" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Thoracic (g_T)</text>
  <text x="100" y="250" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Lumbar (g_L)</text>

  <text x="280" y="110" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Sign vector S = (sign g_L, sign g_T, sign g_C)</text>
  <text x="280" y="150" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Inversion loci occur at sign changes</text>

  <line x1="60" y1="280" x2="60" y2="80" stroke="#1f1b16" stroke-width="2"/>
  <polygon points="60,70 54,82 66,82" fill="#1f1b16"/>
  <text x="40" y="300" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#1f1b16">Upward z</text>
</svg>
