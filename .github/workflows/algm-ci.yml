name: algm-ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: axial-load-gradient-model
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: axial-load-gradient-model/pnpm-lock.yaml

      - name: Install
        run: pnpm install

      - name: Test
        run: pnpm test

      - name: Build web
        run: pnpm -C apps/web build
